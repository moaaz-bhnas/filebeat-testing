filebeat.inputs:
  - type: filestream
    id: orchestrapay
    fields_under_root: true
    paths:
      - /app/logs/*.log
    encoding: utf-8

output.logstash:
  hosts: ['15.204.140.103:5001']

  ssl:
    enabled: false # Set to true if using SSL/TLS

logging.level: info
logging.to_files: false
logging.to_stdout: true
